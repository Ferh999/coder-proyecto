<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Carrito</title>
</head>

<body>
    <header>
        <div id="arriba">
            <h1>Oscar Mujica <br> Forografía</h1>
        </div>
        <nav class="navShop">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="comprasProducto">
                <div class="comprasFoto">
                    <h2>IMAGEN X COMPRAR</h2>
                    <img src="../img/ph/maverick.jpg" alt="foto de seleccionada">
                </div>
                <div class="comprasPrecio">
                    <p>Descripción de Producto</p>
                    <p>Subtotal</p>
                    <p>Precio</p>
                    <form action="" method="" enctype="">
                        <label for="codigoPostal">Codigo Postal</label>
                        <input type="number" name="codigoPostal" id="">
                        <input type="button" value="Calcular">
                    </form>
                </div>
            </div>
            <div>
                <div class="comprasSelector">
                    <p>seleccionar medidas</p>
                    <p>aclaraciones de las medidas, marcos y envío</p>
                </div>
                <div class="comprasForma">
                    <input type="text" name="nombre" placeholder="Nombre">
                    <input type="email" name="correo" placeholder="E-mail">
                    <input type="number" name="telefono" placeholder="Teléfono">
                    <input type="text" name="consulta" placeholder="calle">
                    <input type="submit" value="Comprar">
                </div>
            </div>
        </section>
    </main>
    <div class="flotante">
        <a href="#arriba">VOLVER <br> ARRIBA</a>
    </div>
    <footer>
        <div>
            <div class="logo">
                <img src="../img/fondos/logo3.jpg" alt="logo">
            </div>
            <div>
                <p>Todos los derechos reservados de las imágenes y alguna cosa legal más</p>
            </div>
            <div>
                <a href="https://twitter.com/?lang=es" target="_blank"><img src="../img/iconos/gorjeo (1).png"
                        alt="twitter"></a>
                <a href="https://instagram.com/omujicafoto?igshid=YmMyMTA2M2Y=" target="_blank"><img
                        src="../img/iconos/instagram.png" alt="instagram"></a>
                <a href="https://web.whatsapp.com" target="_blank"><img src="../img/iconos/whatsapp2.png"
                        alt="whatsapp"></a>
                <a href="https://ar.linkedin.com" target="_blank"><img src="../img/iconos/linkedin2.png"
                        alt="linkedin"></a>
            </div>
        </div>
    </footer>
